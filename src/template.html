<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="board">
            <div class="sidebar">
                <h2>Projects</h2>
                <div class="project-list">
                    <ul role="list">
                        <li>
                            <button>Project1</button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus-box</title><path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                            </button>
                        </li>
                        <li>
                            <button>Project2</button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus-box</title><path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                            </button>
                        </li>
                        <li>
                            <button>Project3</button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus-box</title><path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                            </button>
                        </li>
                        <li>
                            <button>Project4</button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus-box</title><path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                            </button>
                        </li>
                        <li>
                            <button>Project5</button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>minus-box</title><path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>
                            </button>
                        </li>
                    </ul>
                </div>
                <button class="show-dialog" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <p>Add Project</p>
                </button>
            </div>
            <div class="project">
                <div class="project-header">
                    <h2>Project Title</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias voluptates, molestiae omnis iure ratione sequi eos laudantium maiores cum, amet quam corporis veniam reprehenderit, libero ex assumenda magnam distinctio culpa.</p>
                </div>
                <div class="task-list">
                    <ul role="list">     
                        <li>
                            <form method="post">
                                <div class="header">
                                    <div class="left">
                                        <div class="checkbox">
                                            <input type="checkbox" name="task-done2" id="task-done2">
                                            <!-- Replace Task Name for id task-->
                                            <label for="task-done2">Task Name</label>
                                        </div>
                                        <div class="show-due-date">(yyy-mm-dd)</div>
                                    </div>
                                    <button type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>playlist-edit</title><path d="M3 6V8H14V6H3M3 10V12H14V10H3M20 10.1C19.9 10.1 19.7 10.2 19.6 10.3L18.6 11.3L20.7 13.4L21.7 12.4C21.9 12.2 21.9 11.8 21.7 11.6L20.4 10.3C20.3 10.2 20.2 10.1 20 10.1M18.1 11.9L12 17.9V20H14.1L20.2 13.9L18.1 11.9M3 14V16H10V14H3Z" /></svg>
                                        <p>Edit/Expand</p>
                                    </button>
                                </div>
                                <div class="edit-expand">
                                    <div class="task-name">
                                        <label for="task-name">Task Name:</label>
                                        <input type="text" name="task-name" id="task-name">
                                    </div>
                                    <div class="priority-select">
                                        <label for="priority">Priority:</label>
                                        <select name="Priority" id="priority">
                                            <option value="high">High</option>
                                            <option value="med">Medium</option>
                                            <option value="low">Low</option>
                                        </select>
                                    </div>
                                    <div class="due-date">
                                        <label for="due-date2">Due Date:</label>
                                        <input type="date" name="due-date2" id="due-date2">
                                    </div>
                                    <div class="notes">
                                        <label for="notes">Notes:</label>
                                        <textarea name="notes" id="notes" rows="3" cols="75"></textarea>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
                <button class="add-task" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <p>Add Task</p>
                </button>
            </div>
        </div>
    </main>
    <dialog open>
        <h1>Add Project</h1>
        <form method="dialog">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="notes">
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes" rows="3" cols="75"></textarea>
            </div>
            <button type="submit">Add Project</button>
        </form>
    </dialog>
</body>
</html>
